<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animations In CSS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
    
  <!-- Section 1: Keyframes Animation -->
  <section class="animation-keyframes">
    <h2>Keyframes Animation</h2>
    <div class="box keyframes"></div>
  </section>

  <!-- Section 2: Transition Animation -->
  <section class="animation-transition">
    <h2>Transition Animation</h2>
    <div class="box transition"></div>
  </section>

  <!-- Section 3: Animation with Delay -->
  <section class="animation-delay">
    <h2>Animation with Delay</h2>
    <div class="box delay"></div>
  </section>

  <!-- Section 4: Animation Timing Function -->
  <section class="animation-timing-function">
    <h2>Animation Timing Function</h2>
    <div class="box timing-function"></div>
  </section>

  <!-- Section 5: Infinite Animation Loop -->
  <section class="animation-loop">
    <h2>Infinite Animation Loop</h2>
    <div class="box loop"></div>
  </section>
    </div>
</body>
</html>
